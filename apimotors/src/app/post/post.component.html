
<div class="post-container" *ngif="posts && posts.lenght > 0">
<mat-card class="post" *ngFor="let item of posts">
  <mat-card-header>
    <div mat-card-avatar class="post-header-image"></div>
    <mat-card-title>{{item.title}}</mat-card-title>
    <mat-card-subtitle>Dog Breed</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="">
  <mat-card-content>
    <p>
      {{item.article}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
</div>
