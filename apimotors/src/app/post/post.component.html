
<div class="post-container" *ngIf="posts && posts.length > 0">
<mat-card class="post" *ngFor="let item of posts">
  <mat-card-header>
    <div mat-card-avatar class="post-header-image"></div>
    <mat-card-title>{{item.texto}}</mat-card-title>
    <mat-card-subtitle>{{item.data}}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image src="{{item.urlFoto}}" alt="">
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
</div>
